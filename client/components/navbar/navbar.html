<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
      <div class="vertical-header-center">
        <div id="navbar-main">
          <a href="/" class="navbar-brand">
            <img ng-src="../assets/images/logo.png"/>
          </a>
              <ul class="nav navbar-nav">
                <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
                    <a ng-href="{{item.link}}">{{item.title}}</a>
                </li>
                <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
              </ul>
              <ul class="float-right-nav nav navbar-nav ">
                <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">Sign up</a></li>
                <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Login</a></li>
                <li ng-show="isLoggedIn()" ng-class="{active: isActive('/user-info')}"><a href="/user-info" class="navbar-text">
                  {{ getCurrentUser().name }}</a>
                </li>
                <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}">
                  <a href="" ng-click="logout()">Logout</a>
                </li>
              </ul>
        </div>
      </div>
  </div>
</div>
