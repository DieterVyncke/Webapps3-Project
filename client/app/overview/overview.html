<div ng-include="'components/navbar/navbar.html'"></div>
<div class="small-banner"><img ng-src="../assets/images/smal-banner.jpg"/></div>

<div class="container">
    <div class="header-container col-lg-12">
      <h1 class="page-header">Overview</h1>
      <div class="whisky-overview col-md-3 col-lg-3 col-sm-3" ng-repeat="whisky in whiskys">
        <div class="inner-content">
          <div class="image-container">
            <img ng-src="{{whisky.image}}"/>
          </div>
          <div class="text-container">
            <h2><a ui-sref="whiskyDetail({id:whisky._id})">{{whisky.name}}</a></h2>
          </div>
        </div>
      </div>
    </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
